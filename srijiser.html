			display: flex;

			padding: 20px;
			background-color: #fafafa;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}
		.profile-picture {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRENQTgmXSzIG1ds7y8nU2P_wAvGu7mnrzliPjJezv0&s");
			background-size: cover;
			background-position: center;
			margin-right: 20px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}
		.profile-info {
			display: flex;
			flex-direction: column;
			margin-top: 10px;
			color: #333;
		}
		.profile-info h1 {
			font-size: 24px;
			margin: 0;
			color: #333;
		}
		.profile-info p {
			font-size: 14px;
			margin: 5px 0;
			color: #666;
		}
		.profile-info .bio {
			margin-top: 20px;
			font-size: 16px;
			color: #333;
		}
		.profile-info .bio span {
			font-weight: bold;
		}
		.posts {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 20px;
			margin-top: 20px;
		}
		.post {
			width: 100%;
			height: 0;
			padding-bottom: 100%;
			background-image: url("https://placehold.it/400x400");
			background-size: cover;
			background-position: center;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}
		.buttons {
			display: flex;
			align-items: center;
			margin-top: 20px;
		}
		.button {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 120px;
			height: 40px;
			background-color: #3897f0;
			color: #fff;
			border: none;
			border-radius: 5px;
			margin-right: 10px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			cursor: pointer;
			transition: all 0.3s ease;
		}
		.button:hover {
			background-color: #1e6fa0;
		}
		.button i {
			margin-right: 5px;
			font-size: 18px;
		}
	</style>
